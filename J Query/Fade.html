<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#f1").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(5000);
    $("#div4").fadeIn(5000);
  });

  $("#f2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(5000);
    $("#div4").fadeOut(5000);
  });

  $("#f3").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(5000);
    $("#div4").fadeToggle(5000);
  });

  $("#f4").click(function(){
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
    $("#div4").fadeTo("slow", 0.7);
  });

});
</script>
</head>
<body>



<button id="f1">Click to fade in boxes</button><br><br>
<button id="f2">Click to fade out boxes</button><br><br>
<button id="f3">Click to fade in/out boxes</button><br><br>
<button id="f4">Click to fade boxes</button><br><br>


<div id="div1" style="width:100px;height:100px;display:none;background-color:rgb(233, 149, 15);"></div><br>
<div id="div2" style="width:100px;height:100px;display:none;background-color:rgb(115, 134, 142);"></div><br>
<div id="div3" style="width:100px;height:100px;display:none;background-color:rgb(13, 243, 25);"></div><br>
<div id="div4" style="width:100px;height:100px;display:none;background-color:rgb(237, 133, 22);"></div><br>
</body>
</html>
